<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluyendo Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJXfN6d5bLFXt6T5IYO5hJXAzPfniLTy0ZR/3mi9IZ3vYyP3Kl4bW5V7yDOv" crossorigin="anonymous">
    <title>Registro</title>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <h4 class="card-title text-center mb-4">Registro de Usuario</h4>
        <!-- Formulario de Registro -->
        <form th:action="@{/registro}" method="post" id="registrationForm">
            <div class="mb-3">
                <label for="first-name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="first-name" name="nombre" placeholder="Cosme" required>
            </div>
            <div class="mb-3">
                <label for="last-name" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="last-name" name="apellido" placeholder="Fulanito" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="correo" placeholder="cosme@gmail.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Repetir Contraseña</label>
                <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" required>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
                </label>
            </div>
            
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
        </form>
    </div>
</div>

<!-- Incluyendo JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6p5dWZ6Lv8rT9pZyPbf6e8I4/Ge6oA8v8Xw6hOByh6wXwb7z" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0o6yWv0p/7oy0oP0xST1a7QQmx02bYX1R+0qu4Wk6VQ9J6h3" crossorigin="anonymous"></script>

</body>
</html>

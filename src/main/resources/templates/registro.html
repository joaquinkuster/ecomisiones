<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Incluyendo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 to-teal-200">

    <!-- Contenedor centralizado -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-center text-3xl font-bold text-gray-800 mb-6">Registro de Usuario</h2>

            <!-- Formulario de Registro -->
            <form th:action="@{/registro}" method="post" id="registrationForm">
                
                <!-- Nombre -->
                <div class="mb-4">
                    <label for="first-name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="first-name" name="nombre" placeholder="Cosme" required>
                </div>
                
                <!-- Apellido -->
                <div class="mb-4">
                    <label for="last-name" class="block text-sm font-medium text-gray-700">Apellido</label>
                    <input type="text" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="last-name" name="apellido" placeholder="Fulanito" required>
                </div>

                <!-- Correo Electrónico -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="email" name="correo" placeholder="cosme@gmail.com" required>
                </div>

                <!-- Contraseña -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="password" name="password" required>
                </div>

                <!-- Repetir Contraseña -->
                <div class="mb-4">
                    <label for="repeatPassword" class="block text-sm font-medium text-gray-700">Repetir Contraseña</label>
                    <input type="password" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="repeatPassword" name="repeatPassword" required>
                </div>

                <!-- Términos y Condiciones -->
                <div class="flex items-center mb-4">
                    <input type="checkbox" class="mr-2" id="terms" required>
                    <label class="text-sm text-gray-600" for="terms">
                        Acepto los <a href="#" class="text-blue-500">términos y condiciones</a>
                    </label>
                </div>

                <!-- Botón de Registro -->
                <button type="submit" class="w-full py-3 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400">
                    Registrarse
                </button>

            </form>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- Estilos personalizados -->
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.freepik.com/free-photo/cherry-leaves-frame-green-background_23-2148236736.jpg?t=st=1733389002~exp=1733392602~hmac=c2da6927ec28a7af1fa1d390a87d89e7f9df75ba131c742ef5c3363bc16bdb7c&w=1380'); /* Cambia por una URL real */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            overflow: hidden;
        }
        

    </style>
</head>

<body>

    <!-- Contenedor centralizado -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg" style="width: 100%; max-width: 30rem;">
            <div class="card-body">
                <h2>Registro de Usuario</h2>

                <!-- Formulario de Registro -->
                <form th:action="@{/registro}" method="post" id="registrationForm">

                    <!-- Nombre -->
                    <div class="form-outline mb-4">
                        <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Cosme" required />
                        <label class="form-label" for="nombre">Nombre</label>
                    </div>

                    <!-- Apellido -->
                    <div class="form-outline mb-4">
                        <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Fulanito"
                            required />
                        <label class="form-label" for="apellido">Apellido</label>
                    </div>

                    <!-- Correo Electrónico -->
                    <div class="form-outline mb-4">
                        <input type="email" id="correo" name="correo" class="form-control" placeholder="cosme@gmail.com"
                            required />
                        <label class="form-label" for="correo">Correo Electrónico</label>
                    </div>

                    <!-- Teléfono -->
                    <div class="form-outline mb-4">
                        <input type="tel" id="telefono" name="telefono" class="form-control"
                            placeholder="+54 9 11 1234-5678" />
                        <label class="form-label" for="telefono">Teléfono</label>
                    </div>

                    <!-- Contraseña -->
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" required />
                        <label class="form-label" for="password">Contraseña</label>
                    </div>

                    <!-- Repetir Contraseña -->
                    <div class="form-outline mb-4">
                        <input type="password" id="repeatPassword" name="repeatPassword" class="form-control" required />
                        <label class="form-label" for="repeatPassword">Repetir Contraseña</label>
                    </div>

                    <!-- Términos y Condiciones -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required />
                        <label class="form-check-label" for="terms">
                            Acepto los <a href="#" class="text-primary">términos y condiciones</a>
                        </label>
                    </div>

                    <!-- Botón de Registro -->
                    <button type="submit" class="btn btn-primary btn-block">
                        Registrarse
                    </button>

                </form>
            </div>
        </div>
    </div>

    <!-- MDBootstrap JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>

</html>

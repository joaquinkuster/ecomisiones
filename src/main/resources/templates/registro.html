<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Incluyendo Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-200 to-teal-200">

    <!-- Contenedor centralizado -->
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
            <h2 class="text-center text-3xl font-bold text-gray-800 mb-6">Registro de Usuario</h2>

            <!-- Formulario de Registro -->
            <form th:action="@{/registro}" method="post" id="registrationForm">

                <!-- Nombre -->
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text"
                        class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="nombre" name="nombre" placeholder="Cosme" required>
                </div>

                <!-- Apellido -->
                <div class="mb-4">
                    <label for="apellido" class="block text-sm font-medium text-gray-700">Apellido</label>
                    <input type="text"
                        class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="apellido" name="apellido" placeholder="Fulanito" required>
                </div>

                <!-- Correo Electrónico -->
                <div class="mb-4">
                    <label for="correo" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                    <input type="email"
                        class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="correo" name="correo" placeholder="cosme@gmail.com" required>
                </div>

                <!-- Teléfono -->
                <div class="mb-4">
                    <label for="telefono" class="block text-sm font-medium text-gray-700">Teléfono</label>
                    <input type="tel"
                        class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="telefono" name="telefono" placeholder="+54 9 11 1234-5678"
                        pattern="^\+?\d{0,3}[-.\s]?\d?[-.\s]?\(?\d{2,4}\)?[-.\s]?\d{2,4}[-\s]?\d{4}$">
                </div>

                <!-- Contraseña -->
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input type="password"
                        class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="password" name="password" required>
                </div>

                <!-- Repetir Contraseña -->
                <div class="mb-4">
                    <label for="repeatPassword" class="block text-sm font-medium text-gray-700">Repetir
                        Contraseña</label>
                    <input type="password"
                        class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                        id="repeatPassword" name="repeatPassword" required>
                </div>

                <!-- Términos y Condiciones -->
                <div class="flex items-center mb-4">
                    <input type="checkbox" class="mr-2" id="terms" required>
                    <label class="text-sm text-gray-600" for="terms">
                        Acepto los <a href="#" class="text-blue-500">términos y condiciones</a>
                    </label>
                </div>

                <!-- Botón de Registro -->
                <button type="submit"
                    class="w-full py-3 bg-teal-500 text-white font-semibold rounded-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-400">
                    Registrarse
                </button>

            </form>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Ver Compras</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Incluir la hoja de estilo de MDBootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/@mdbreakpoints/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <!-- Font Awesome (para íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Incluir el fragmento navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <h1 class="mb-4">Mis Pedidos</h1>

        <!-- Mostrar mensaje si la lista está vacía -->
        <div th:if="${compras.empty}" class="alert alert-info" role="alert">
            No hay compras registradas.
        </div>

        <!-- Tabla de compras -->
        <table th:if="${!compras.empty}" class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Compra</th>
                    <th>Total</th>
                    <th>Costo Envío</th>
                    <th>Días de Espera</th>
                    <th>Fecha de Llegada</th>
                    <th>Detalles</th>
                    <th>Medio de Pago</th>
                    <th>Sucursal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="compra : ${compras}">
                    <td th:text="${compra}">ID de la compra</td>
                    <td th:text="${compra.total}">Total de la compra</td>
                    <td th:text="${compra.costoEnvio}">Costo envio de la compra</td>
                    <td th:text="${compra.diasDeEspera}">Días espera de la compra</td>
                    <td th:text="${compra.fechaLlegada}">Fecha llegada de la compra</td>
                    <td>
                        <div th:each="detalle : ${compra.detalles}">
                            <p th:text="'Producto: ' + ${detalle.producto} + ' x ' + ${detalle.cantidad} + ' Envío: ' + ${detalle.medioDeEnvio}"></p>
                        </div>
                    </td>

                    <td th:text="${compra.medioDePago.nombre}">Medio de pago</td>
                    <td th:text="${compra.sucursal.direccion}">Sucursal</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Incluir el script de MDBootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@mdbreakpoints/mdb-ui-kit/js/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>

</html>

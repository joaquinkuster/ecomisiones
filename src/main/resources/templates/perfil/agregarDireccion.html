<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Dirección</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Agregar Dirección</h2>
    <form th:action="@{/direcciones/guardarDireccion}" method="post" th:object="${direccionForm}">
        <!-- Dirección -->
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" id="direccion" name="direccion" class="form-control" th:field="*{direccion}" required placeholder="Ingrese la dirección">
        </div>

        <!-- Código Postal -->
        <div class="mb-3">
            <label for="postal" class="form-label">Código Postal</label>
            <input type="text" id="postal" name="postal" class="form-control" th:field="*{postal}" required placeholder="Ingrese el código postal">
        </div>

        <!-- Departamento (Opcional) -->
        <div class="mb-3">
            <label for="departamento" class="form-label">Departamento</label>
            <input type="text" id="departamento" name="departamento" class="form-control" th:field="*{departamento}" placeholder="Ingrese el departamento (opcional)">
        </div>

        <!-- Provincia -->
        <div class="mb-3">
            <label for="provincia" class="form-label">Provincia</label>
            <select id="provincia" name="provinciaId" class="form-select" th:field="*{provinciaId}" required>
                <option value="" th:if="${#lists.isEmpty(provincias)}">No hay provincias disponibles</option>
                <option th:each="provincia : ${provincias}" th:value="${provincia.id}" th:text="${provincia.nombre}"></option>
            </select>
        </div>

        <!-- Ciudad (Dependiente de la Provincia) -->
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <select id="ciudad" name="ciudadId" class="form-select" th:field="*{ciudadId}" required>
                <option value="" th:if="${#lists.isEmpty(ciudades)}">Seleccione primero una provincia</option>
                <option th:each="ciudad : ${ciudades}" th:value="${ciudad.id}" th:text="${ciudad.nombre}" 
                        th:if="${ciudad.provincia.id == direccionForm.provinciaId}"></option>
            </select>
        </div>

        <!-- Botón de Enviar -->
        <button type="submit" class="btn btn-primary">Agregar Dirección</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

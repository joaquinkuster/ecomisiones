<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Incluir el fragmento navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <!-- Contenedor centralizado -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="bg-white shadow-lg rounded p-4 w-100" style="max-width: 400px;">
            <h2 class="text-center h3 font-weight-bold text-dark mb-4">Actualizar Usuario</h2>

            <!-- Formulario de Actualización -->
            <form th:action="@{/usuarios/modificar/{id}(id=${usuario.id})}" method="post" id="updateForm">

                <!-- Nombre -->
                <div class="mb-3">
                    <label for="first-name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="first-name" name="nombre" th:value="${usuario.nombre}"
                        placeholder="Cosme" required>
                </div>

                <!-- Apellido -->
                <div class="mb-3">
                    <label for="last-name" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="last-name" name="apellido"
                        th:value="${usuario.apellido}" placeholder="Fulanito" required>
                </div>

                <!-- Correo Electrónico -->
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="correo" th:value="${usuario.correo}"
                        placeholder="cosme@gmail.com" required>
                </div>

                <!-- Teléfono -->
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" th:value="${usuario.telefono}"
                        placeholder="+54 9 11 1234-5678">
                </div>

                <!-- Categoría -->
                <div class="mb-3">
                    <label for="sucursal" class="form-label">Sucursal Más Cercana</label>
                    <select id="sucursal" name="sucursal" class="form-select" required>
                        <option value="" th:selected="${usuario.sucursalMasCercana == null}" disabled>Seleccione una sucursal</option>
                        <option value="" disabled th:if="${#lists.isEmpty(sucursales)}">No hay sucursales disponibles
                        </option>
                        <option th:each="sucursal : ${sucursales}" th:value="${sucursal.id}"
                            th:selected="${sucursal.id == usuario.sucursalMasCercana?.id}" th:text="${sucursal}">
                        </option>
                    </select>
                </div>

                <!-- Almacen -->
                <div class="mb-3">
                    <label for="medioDePago" class="form-label">Medio de Pago Predeterminado</label>>
                    </select>
                    <select id="medioPago" name="medioPago" class="form-select" required>
                        <option value="" th:selected="${usuario.medioDePagoPredeterminado == null}"> disabled>Seleccione un medio de pago</option>
                        <option value="" disabled th:if="${#lists.isEmpty(mediosDePagos)}">No hay medios de pago
                            disponibles</option>
                        <option th:each="medio : ${mediosDePagos}" th:value="${medio.id}" th:text="${medio.nombre}">
                        </option>
                        <option th:each="medio : ${mediosDePagos}" th:value="${medio.id}"
                            th:selected="${medio.id == usuario.medioDePagoPredeterminado?.id}" th:text="${medio}">
                        </option>
                    </select>
                </div>

                <!-- Botón de Actualizar -->
                <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Actualizar</button>

            </form>

            <!-- Enlace para cambiar contraseña -->
            <a th:href="@{/usuarios/cambiarContrasena}" class="btn btn-danger w-100 py-2 mt-3">
                Cambiar Contraseña
            </a>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

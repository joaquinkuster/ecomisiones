<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <!-- Incluir la hoja de estilo de MDBootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/@mdbreakpoints/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <!-- Incluir la hoja de estilo de MDBootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/@mdbreakpoints/mdb-ui-kit/css/mdb.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <!-- Font Awesome (para íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Incluir el fragmento navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <!-- Formulario para cambiar la contraseña -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h3>Cambiar Contraseña</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/usuarios/cambiarContrasena/{id}(id=${usuario.id})}" id="form-cambiar-contrasena">

                            <!-- Contraseña Actual -->
                            <div class="mb-3">
                                <label for="actual" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="actual" name="actual" required placeholder="Ingrese su contraseña actual">
                            </div>

                            <!-- Nueva Contraseña -->
                            <div class="mb-3">
                                <label for="nueva" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="nueva" name="nueva" required placeholder="Ingrese la nueva contraseña">
                            </div>

                            <!-- Repetir Nueva Contraseña -->
                            <div class="mb-3">
                                <label for="nuevaRepetida" class="form-label">Repetir Nueva Contraseña</label>
                                <input type="password" class="form-control" id="nuevaRepetida" name="nuevaRepetida" required placeholder="Repita la nueva contraseña">
                            </div>

                            <!-- Botón para Cambiar Contraseña -->
                            <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Validación de las contraseñas -->
    <script>
        document.getElementById("form-cambiar-contrasena").addEventListener("submit", function (event) {
            var newPassword = document.getElementById("nueva").value;
            var confirmPassword = document.getElementById("nuevaRepetida").value;

            // Verificar si las contraseñas coinciden
            if (newPassword !== confirmPassword) {
                event.preventDefault();  // Evitar el envío del formulario
                alert("Las contraseñas no coinciden.");
                return false;
            }

            return true;
        });
    </script>

    <!-- Incluir el script de MDBootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@mdbreakpoints/mdb-ui-kit/js/mdb.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</body>

</html>

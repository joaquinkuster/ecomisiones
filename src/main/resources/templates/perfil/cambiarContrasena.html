<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- Incluir el fragmento navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <!-- Formulario para cambiar la contraseña -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Cambiar Contraseña</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/usuarios/cambiarContrasena/{id}(id=${usuario.id})}" id="form-cambiar-contrasena">

                            <!-- Contraseña Actual -->
                            <div class="mb-3">
                                <label for="actual" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="actual"
                                    name="actual" required placeholder="Ingrese su contraseña actual">
                            </div>

                            <!-- Nueva Contraseña -->
                            <div class="mb-3">
                                <label for="nueva" class="form-label">Nueva Contraseña</label>
                                <input type="password" class="form-control" id="nueva" name="nueva"
                                    required placeholder="Ingrese la nueva contraseña">
                            </div>

                            <!-- Repetir Nueva Contraseña -->
                            <div class="mb-3">
                                <label for="nuevaRepetida" class="form-label">Repetir Nueva
                                    Contraseña</label>
                                <input type="password" class="form-control" id="nuevaRepetida"
                                    name="nuevaRepetida" required placeholder="Repita la nueva contraseña">
                            </div>

                            <!-- Botón para Cambiar Contraseña -->
                            <button type="submit" class="btn btn-primary w-100">Cambiar Contraseña</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Validación de las contraseñas
        document.getElementById("form-cambiar-contrasena").addEventListener("submit", function (event) {
            var newPassword = document.getElementById("nueva").value;
            var confirmPassword = document.getElementById("nuevaRepetida").value;

            // Verificar si las contraseñas coinciden
            if (newPassword !== confirmPassword) {
                event.preventDefault();  // Evitar el envío del formulario
                alert("Las contraseñas no coinciden.");
                return false;
            }

            return true;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

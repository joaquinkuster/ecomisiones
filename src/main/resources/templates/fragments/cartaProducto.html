<div class="card shadow-3-strong h-100 cartaProducto" th:fragment="cartaProducto">
    <!-- Imagen con alto fijo -->
    <div class="card-img-container" style="height: 250px; overflow: hidden;">
        <img th:src="'data:image/png;base64,' + ${producto.value[0]}" 
             class="card-img-top w-100" 
             th:alt="${producto.key.nombre}" 
             style="object-fit: cover; height: 100%;">
    </div>    
    <!-- Contenido de la tarjeta -->
    <div class="card-body d-flex flex-column justify-content-between">
        <h5 class="card-title" th:text="${producto.key.nombre}">Nombre</h5>
        <p class="card-text" th:text="${producto.key.descripcion}">Descripci√≥n</p>
        <p class="card-text"><strong th:text="${producto.key.precio}">$0.00</strong></p>
        <a th:href="@{/producto/ver/{id}(id=${producto.key.id})}" 
           class="btn btn-primary mt-auto">Ver Producto</a>
    </div>
</div>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Efecto hover en las filas de la tabla */
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <!-- Incluir el fragmento navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div th:if="${mensaje != null}" class="alert alert-warning" role="alert">
        <p th:text="${mensaje}"></p>
    </div>

    <!-- Mostrar mensaje si la lista está vacía -->
    <div th:if="${productos.empty}" class="alert alert-info" role="alert">
        No hay prodcutos registrados.
    </div>

    <div th:if="${!productos.empty}" class="container mt-5">
        <h2>Listado de Productos</h2>

        <table class="table table-bordered mb-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Descuento</th>
                    <th>Peso</th>
                    <th>Stock</th>
                    <th>Fecha Creación</th>
                    <th>Categoría</th>
                    <th>Almacén</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.descuento}"></td>
                    <td th:text="${producto.peso}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td th:text="${producto.fechaCreacion}"></td>
                    <td th:text="${producto.categoria.nombre}"></td>
                    <td th:text="${producto.almacen}"></td>
                </tr>
            </tbody>
        </table>

    </div>



    <a th:href="@{/admin/agregarProducto}" class="btn btn-primary">agregar producto</a>




    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2024 EcoMisiones. Todos los derechos reservados.</p>
    </footer>


    <!-- Incluir el fragmento navbar -->
    <div th:insert="~{fragments/scripts :: scripts}"></div>

</body>

</html>

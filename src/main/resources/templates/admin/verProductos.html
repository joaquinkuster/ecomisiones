<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdb-ui-kit@5.0.0/dist/css/mdb.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <!-- Font Awesome (para íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- MDBootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- Font Awesome para íconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Efecto hover en las filas de la tabla */
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>

    <!-- Incluir el fragmento navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="container mt-5">
        <div th:if="${mensaje != null}" class="alert alert-warning" role="alert">
            <p th:text="${mensaje}"></p>
        </div>

        <!-- Mostrar mensaje si la lista está vacía -->
        <div th:if="${productos.empty}" class="alert alert-info" role="alert">
            No hay productos registrados.
        </div>

        <div th:if="${!productos.empty}">
            <h2>Listado de Productos</h2>

            <table class="table table-striped table-bordered mb-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Descuento</th>
                        <th>Peso</th>
                        <th>Stock</th>
                        <th>Fecha Creación</th>
                        <th>Categoría</th>
                        <th>Almacén</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${productos}">
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.nombre}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.precio}"></td>
                        <td th:text="${producto.descuento}"></td>
                        <td th:text="${producto.peso}"></td>
                        <td th:text="${producto.stock}"></td>
                        <td th:text="${producto.fechaCreacion}"></td>
                        <td th:text="${producto.categoria.nombre}"></td>
                        <td th:text="${producto.almacen}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <a th:href="@{/admin/agregarProducto}" class="btn btn-primary">Agregar Producto</a>

    </div>

    <!-- Incluir el fragmento scripts -->
    <div th:insert="~{fragments/scripts :: scripts}"></div>

    <!-- MDBootstrap JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/mdb-ui-kit@5.0.0/dist/js/mdb.min.js"></script>
</body>

</html>

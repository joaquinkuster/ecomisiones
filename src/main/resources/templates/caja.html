<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Orden de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Generar Orden de Compra</h2>
        <form th:action="@{/pedido/agregar}" method="post">

            <!-- Input oculto para producto.id -->
            <input type="hidden" name="producto" id="producto" th:value="${producto != null ? producto.id : ''}">

            <!-- Input oculto para cantidad -->
            <input type="hidden" name="cantidad" id="cantidad" th:value="${cantidad != null ? cantidad : ''}">

            <!-- Datos del Usuario -->
            <div class="card mb-3">
                <div class="card-header">Datos del Usuario</div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" name="nombre" class="form-control"
                                th:value="${usuario.nombre}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" id="apellido" name="apellido" class="form-control"
                                th:value="${usuario.apellido}" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" id="correo" name="correo" class="form-control"
                                th:value="${usuario.correo}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control"
                                th:value="${usuario.telefono}" readonly>
                        </div>
                    </div>
                    <a th:href="@{/usuarios/verPerfil}" class="btn btn-primary">Actualizar</a>
                </div>
            </div>

            <!-- Selección de Sucursal -->
            <div class="card mb-3">
                <div class="card-header">Destino de Envío</div>
                <div class="card-body">
                    <label for="sucursal" class="form-label">Seleccione una Sucursal</label>
                    <select id="sucursal" name="sucursal" class="form-select" required>
                        <option value="" th:selected="${usuario.sucursalMasCercana == null}" disabled>Seleccione una
                            sucursal</option>
                        <option value="" disabled th:if="${#lists.isEmpty(sucursales)}">No hay sucursales disponibles
                        </option>
                        <option th:each="sucursal : ${sucursales}" th:value="${sucursal.id}"
                            th:selected="${sucursal.id == usuario.sucursalMasCercana?.id}" th:text="${sucursal}">
                        </option>

                    </select>
                </div>
            </div>

            <!-- Selección de Medio de Pago -->
            <div class="card mb-3">
                <div class="card-header">Medio de Pago</div>
                <div class="card-body">
                    <label for="medioPago" class="form-label">Seleccione un Medio de Pago</label>
                    <select id="medioPago" name="medioPago" class="form-select" required>
                        <option value="" th:selected="${usuario.medioDePagoPredeterminado == null}" disabled>Seleccione
                            un medio de pago</option>
                        <option value="" disabled th:if="${#lists.isEmpty(mediosPago)}">No hay medios de pago
                            disponibles</option>
                        <option th:each="medio : ${mediosPago}" th:value="${medio.id}" th:text="${medio.nombre}">
                        </option>
                        <option th:each="medio : ${mediosPago}" th:value="${medio.id}"
                            th:selected="${medio.id == usuario.medioDePagoPredeterminado?.id}" th:text="${medio}">
                        </option>
                    </select>
                </div>
            </div>

            <!-- Tabla de compras -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="detalle : ${detalles}">
                        <td th:text="${detalle.key.nombre}">Nombre</td>
                        <td th:text="${detalle.key.precio}">Precio</td>
                        <td th:text="${detalle.value}">Cantidad</td>
                    </tr>
                </tbody>
            </table>

            <!-- Total -->
            <div class="card mb-3">
                <div class="card-header">Total</div>
                <div class="card-body">
                    <p class="fs-5">Total a pagar: <span th:text="${total}"></span></p>
                </div>
            </div>

            <!-- Mostrar Costo y Días de Espera -->
            <div class="card mb-3">
                <div class="card-header">Costo y Días de Espera</div>
                <div class="card-body">

                    <p class="fs-5">Costo de Envío: $
                        <input type="text" name="costoEnvio" id="costoEnvio" th:value="${costoEnvio}" readonly>
                    </p>

                    <p class="fs-5">Días de Espera:
                        <input type="text" name="diasEspera" id="diasEspera" th:value="${diasEspera}" readonly>
                    </p>
                </div>
            </div>

            <!-- Input oculto para el total -->
            <input type="hidden" name="total" id="total" th:value="${total != null ? total : ''}">


            <!-- Botón de Enviar -->
            <button type="submit" class="btn btn-primary">Procesar Compra</button>
        </form>
    </div>

    <script>
        // Suponiendo que tienes acceso al producto y sucursal en el frontend
        const productoId = document.getElementById("producto").value;  // Producto con ID que puede ser nulo
        const sucursalSelect = document.getElementById("sucursal");

        sucursalSelect.addEventListener("change", function () {
            const sucursalId = sucursalSelect.value;  // ID de la sucursal seleccionada

            if (productoId || sucursalId) {  // Asegúrate de que ambos IDs sean válidos
                // Realizar una solicitud al backend para obtener el cálculo
                fetch(`/pedido/calcularEnvio?sucursalId=${sucursalId}&productoId=${productoId}`)
                    .then(response => response.json())
                    .then(data => {
                        // Mostrar los resultados
                        document.getElementById("costoEnvio").value = data.costoEnvio;
                        document.getElementById("diasEspera").value = data.diasEspera;
                    })
                    .catch(error => {
                        console.error("Error al obtener el costo de envío:", error);
                    });
            } else {
                // Si no se ha seleccionado un producto o sucursal, puedes mostrar un mensaje de advertencia
                alert("Por favor, seleccione un producto y una sucursal.");
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

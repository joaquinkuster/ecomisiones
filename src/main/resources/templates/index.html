<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMisiones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EcoMisiones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <!-- Buscador -->
                        <form class="d-flex" th:action="@{/buscar}" method="get">
                            <input class="form-control me-2" type="search" placeholder="Buscar productos" name="query" aria-label="Buscar">
                            <button class="btn btn-outline-secondary" type="submit">
                                <i class="bi bi-search"></i>
                            </button>
                        </form>
                    </li>
                </ul>
                <!-- Select de categorías -->
                <div class="d-flex">
                    <select class="form-select me-2" aria-label="Seleccionar categoría">
                        <option selected>Categorías</option>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                    </select>
                    <!-- Botones de inicio de sesión y carrito -->
                    <a class="btn btn-outline-primary me-2" href="#" role="button">Iniciar sesión</a>
                    <a class="btn btn-outline-success" href="#" role="button">Mi carrito</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sección de productos -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Productos destacados</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Bucle para listar productos -->
            <div class="col" th:each="producto : ${productos}">
                <div class="card h-100">
                    <img th:src="@{${producto.imagenUrl}}" class="card-img-top" alt="Imagen del producto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}">Nombre del producto</h5>
                        <p class="card-text" th:text="${producto.descripcion}">Descripción del producto</p>
                        <p class="card-text"><strong th:text="${#numbers.formatDecimal(producto.precio, 2)}">$0.00</strong></p>
                        <a href="#" class="btn btn-primary">Añadir al carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2024 EcoMisiones. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMisiones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Incluir el fragmento navbar -->
    <div th:insert="~{fragments/navbar :: navbar}"></div>

    <div class="alert alert-warning" role="alert">
        <p th:text="${mensaje}"></p>
      </div>

    <!-- Sección de productos -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Productos destacados</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Bucle para listar productos -->
            <div class="col" th:each="producto : ${productos}">
                <div class="card h-100">
                    <div th:each="imagen : ${producto.value}">
                        <img th:src="'data:image/png;base64,' + ${imagen}" alt="Imagen del producto" width="50"
                            height="50">
                    </div>

                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.key.nombre}">Nombre del producto</h5>
                        <p class="card-text" th:text="${producto.key.descripcion}">Descripción del producto</p>
                        <p class="card-text"><strong th:text="${producto.key.precio}">$0.00</strong></p>
                        <a th:href="@{/productos/{id}(id=${producto.key.id})}" class="btn btn-primary">Ver Producto</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2024 EcoMisiones. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

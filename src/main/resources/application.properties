# Configuración de la aplicación
spring.application.name=ecomisiones

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/ecomisiones
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA (para generar tablas automáticamente según las entidades)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Logging de SQL para ver las consultas que se ejecutan
spring.jpa.show-sql=true


server.port=8000
